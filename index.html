<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style/style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="passwordgenbox">
        <h2>Password Generator</h2>
        <div class="password">
            <p id="passwordBox"></p><i class="clipboard" onclick="copyPassword()"></i>
        </div>
        <div>
            <label for="length">Length</label>
            <input type="number" id="length" min="5" max="20" value="5">
        </div>
        <div>
            <label for="symbol">Include Special Symbol?</label>
            <input type="checkbox" id="symbol" unchecked>
        </div>
        <div>
            <label for="number">Include Numbers?</label>
            <input type="checkbox" id="number" unchecked>
        </div>
        <div>
            <label for="lowerCase">Lower Case Characters?</label>
            <input type="checkbox" id="lowerCase" unchecked>
        </div>
        <div>
            <label for="upperCase">Upper Case Characters?</label>
            <input type="checkbox" id="upperCase" unchecked>
        </div>
        <button onclick="createPassword()">Get Random Password</button>
        </div>
    </div>
</body>
</html>
